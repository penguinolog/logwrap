# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 2.0
envlist = black, pep8, pylint, mypy, bandit, pep257, py{35,36,37,py3}, docs, py{35,36,37}-nocov
skipsdist = True
skip_missing_interpreters = True

[testenv]
recreate = True
usedevelop = True
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY
setev = PYTHONDONTWRITEBYTECODE=1
deps =
    sphinx
    pytest
    pytest-cov
    pytest-html
    pytest-sugar
    py{35,36,37}-nocov: Cython
    -r{toxinidir}/CI_REQUIREMENTS.txt

commands =
    py.test -vv --junitxml=unit_result.xml --html=report.html --self-contained-html --cov-config .coveragerc --cov-report html --cov=logwrap {posargs:test}
    coverage report --fail-under 87

[testenv:py35-nocov]
usedevelop = False
commands =
    python setup.py bdist_wheel
    pip install logwrap --no-index -f dist
    py.test -vv {posargs:test}

[testenv:py36-nocov]
usedevelop = False
commands =
    python setup.py bdist_wheel
    pip install logwrap --no-index -f dist
    py.test -vv {posargs:test}

[testenv:py37-nocov]
usedevelop = False
commands =
    python setup.py bdist_wheel
    pip install logwrap --no-index -f dist
    py.test -vv {posargs:test}

[testenv:venv]
commands = {posargs:}

[tox:travis]
3.5 = py35,
3.6 = py36,
3.7 = py37,
pypy3 = install, pypy3,

[testenv:pep8]
deps =
    flake8
usedevelop = False
commands = flake8

[testenv:pep257]
deps =
    pydocstyle
usedevelop = False
commands = pydocstyle logwrap

[testenv:install]
deps =
usedevelop = False
commands = pip install ./ -vvv -U

[testenv:pylint]
deps =
    pylint >= 2.1
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = pylint logwrap

[flake8]
exclude =
    .venv,
    .git,
    .tox,
    dist,
    doc,
    *lib/python*,
    *egg,
    build,
    __init__.py,
    docs
ignore =
    E203
# whitespace before ':'
show-pep8 = True
show-source = True
count = True
max-line-length = 120

[pydocstyle]
ignore =
    D401,
    D202,
    D203,
    D213
# First line should be in imperative mood; try rephrasing
# No blank lines allowed after function docstring
# 1 blank line required before class docstring
# Multi-line docstring summary should start at the second line

[testenv:docs]
deps =
    sphinx
commands = python setup.py build_sphinx

[testenv:bandit]
deps = bandit
commands = bandit -r logwrap

[testenv:dep-graph]
envdir = {toxworkdir}/dep-graph
deps =
    pipenv
commands =
    pipenv install -r {toxinidir}/build_requirements.txt --skip-lock
    pipenv graph

[testenv:black]
deps =
    black
usedevelop = False
commands =
    black logwrap

[testenv:mypy]
deps =
    mypy>=0.630
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = mypy --strict logwrap
